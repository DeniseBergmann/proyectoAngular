<div class="card">
  <div class="card_header">
    <h1>{{tituloListaAutos}}</h1>
  </div>
  <div class="card_body">
    <div class="row">
      <div class="col-md-12">
        <label>Filtrar por:</label>
      </div>
      <div class="col-md-4">
        <input type="text">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtrar por:</h3>
      </div>
    </div>
  </div>
  <div class="table-responsive" *ngIf="arregloAutos.length>0">
    <div class="tabla">
      <thead>
        <tr>
          <th>
            <button class="btn btn-primary">Imagenes</button>
          </th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Año</th>
          <th>Color</th>
          <th>Kilómetros</th>
          <th>Precio</th>
          <th>Calificación</th>
        </tr>
      </thead>
      <tbody>
        Cuerpo de la tabla
      </tbody>
    </div>
  </div>
</div>
