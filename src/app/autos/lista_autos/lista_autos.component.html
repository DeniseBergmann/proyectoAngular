<div class="card">
  <div class="card-header">
    <h1>{{ tituloListaAutos }}</h1>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <label>Filtrar por:</label>
      </div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="filtro">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtrar por:</h3>
      </div>
    </div>
  </div>
  <table class="table" *ngIf="listaAutos.length>0">
      <thead>
        <tr class="text-primary">
          <th>
            <button class="btn btn-primary" (click)="toggleImage()">
              {{muestraImagen ? "Oculta" : "Muestra"}} imagen
            </button>
          </th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Año</th>
          <th>Color</th>
          <th>Kilómetros</th>
          <th>Precio</th>
          <th>Calificación</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let auto of listaAutos">
          <td>
            <p><img [src]="auto.imagenUrl" *ngIf="muestraImagen"
              [style.width.px]="anchoImagen"
              [style.margin.px]="margenImagen"></p>
          </td>
          <td>{{ auto.marca | lowercase }}</td>
          <td>{{ auto.modelo }}</td>
          <td>{{ auto.anio }}</td>
          <td>{{ auto.color }}</td>
          <td>{{ auto.kilometros | number }}</td>
          <td>{{ auto.precio | currency }}</td>
          <td>{{ auto.calificacion }}</td>
        </tr>
      </tbody>
  </table>
</div>
